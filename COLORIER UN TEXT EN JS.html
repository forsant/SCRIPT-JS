<body>
    <script>

    let HT = Number(prompt("Prix HT:"));
    let TVA = Number(prompt("porcentage de TVA:"));
    let TAX =  (TVA * HT)/100 + HT ;

//condition pour text en rouge ou vert une solution

if(TAX>100){
TAX = TAX.toString();// changer TAX en string(Alphanumerique)
document.write(TAX.fontcolor("red"));//colorier les text avec fontcolor
}
else{
   TAX = TAX.toString();
   document.write(TAX.fontcolor("green"));
}
    </script>
