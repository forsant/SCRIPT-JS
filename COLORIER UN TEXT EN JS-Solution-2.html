    <script>

let prixttc;
let tva;
let prix;

prixttc=Number((prix*(tva/100))+Number(prix));

if (prixttc>100){
document.write( "Prix supérieur à : 100 = " + "<span style='color: red;'>" + prixttc + "</span>");
}
else{
document.write( "Prix supérieur à : 100 = " + "<span style='color: green;'>" + prixttc + "</span>");
}




    </script>
